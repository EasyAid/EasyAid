<!DOCTYPE html>
<html>
<!-- TODO MAXLENGTH-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Impostazioni Paziente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../custom.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        const electron = require('electron');
        const BrowserWindow = electron.remote.BrowserWindow;
        const session = electron.remote.session;

        function CloseWindow() {
            BrowserWindow.getFocusedWindow().close();
        }

        function MinimizeWindow() {
            BrowserWindow.getFocusedWindow().minimize();
        }

        function BackWindow() {
            BrowserWindow.getFocusedWindow().loadFile("src/Patient/PatientHome.html")
        }

        function OldPasswordVisibility() {
            if (document.getElementById("OldPasswordLogo").className == "fa fa-eye fa-lg fa-fw") {
                document.getElementById("OldPasswordLogo").className = "fa fa-eye-slash fa-lg fa-fw";
                document.getElementById("TextVecchiaPassword").type = "text";
            }
            else {
                document.getElementById("OldPasswordLogo").className = "fa fa-eye fa-lg fa-fw";
                document.getElementById("TextVecchiaPassword").type = "password";
            }
        }

        function NewPasswordVisibility() {
            if (document.getElementById("NewPasswordLogo").className == "fa fa-eye fa-lg fa-fw") {
                document.getElementById("NewPasswordLogo").className = "fa fa-eye-slash fa-lg fa-fw";
                document.getElementById("TextNuovaPassword").type = "text";
            }
            else {
                document.getElementById("NewPasswordLogo").className = "fa fa-eye fa-lg fa-fw";
                document.getElementById("TextNuovaPassword").type = "password";
            }
        }

        function ConfirmPasswordVisibility() {
            if (document.getElementById("ConfirmPasswordLogo").className == "fa fa-eye fa-lg fa-fw") {
                document.getElementById("ConfirmPasswordLogo").className = "fa fa-eye-slash fa-lg fa-fw";
                document.getElementById("TextConfermaPassword").type = "text";
            }
            else {
                document.getElementById("ConfirmPasswordLogo").className = "fa fa-eye fa-lg fa-fw";
                document.getElementById("TextConfermaPassword").type = "password";
            }
        }

        function logout(){
            session.defaultSession.clearStorageData({storages: "cookie"});
            BrowserWindow.getFocusedWindow().loadFile("src/Patient/PatientLogin.html");
        }
    </script>

</head>

<body style="font-family: 'Raleway', Arial, Helvetica, sans-serif; color: #ffffff; cursor: default;">
    <div class="container-fluid" style="text-align: center; background-color: #00796A; height: 40px !important">
        <div class="row align-items-center" style="padding: 0px;">
            <div class="col btn-func" onclick="BackWindow()" style="line-height: 2.5; margin-top: -10px;">
                <img draggable="false" src="../../img/BackArrowIcon.svg" style="width: 25px; height: 25px;" />
            </div>
            <div class="col-9 draggable">
                <img draggable="false" src="../../img/LogoTextWhite.png"
                    style="margin-left: 83px; margin-top: -10px; height: 60px; width: 169px" />
            </div>
            <div class="col btn-func" id="btn-minimize" onclick="MinimizeWindow()"
                style="line-height: 2.4; margin-top: -10px;">
                <img draggable="false" src="../../img/MinimizeIcon.svg"
                    style="width: 39px; height: 39px; padding-top:15px" />
            </div>
            <div class="col btn-func" onclick="CloseWindow()" style="line-height: 2.5; margin-top: -10px;">
                <img draggable="false" src="../../img/CloseIcon.svg" style="width: 25px; height: 25px;" />
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row"
            style="height: 40px; border-bottom: 1px solid #00796A; color: #00796A; margin-left: 20px; margin-right: 20px;">
            <div class="col-12" style="text-align: center; line-height: 40px;">
                <p style="text-align: center; vertical-align: middle; font-weight: bold">IMPOSTAZIONI
                </p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="height: 460px; padding: 10px; color: #00796A">
            <div class="col-7" style="text-align: center;">
                <span style="font-weight:bold">CAMBIO PASSWORD</span><br><br>
                <div class="inputWithIcon leftalign">
                    <input type="password" placeholder="Vecchia password" id="TextVecchiaPassword">
                    <i id="OldPasswordLogo" class="fa fa-eye fa-lg fa-fw" aria-hidden="true"
                        style="margin-left: 490px; margin-top: -6px;" onclick="OldPasswordVisibility()"></i>
                </div><br>
                <div class="inputWithIcon leftalign">
                    <input type="password" placeholder="Nuova password" id="TextNuovaPassword">
                    <i id="NewPasswordLogo" class="fa fa-eye fa-lg fa-fw" aria-hidden="true"
                        style="margin-left: 490px; margin-top: -6px;" onclick="NewPasswordVisibility()"></i>
                </div><br>
                <div class="inputWithIcon leftalign">
                    <input type="password" placeholder="Conferma nuova password" id="TextConfermaPassword">
                    <i id="ConfirmPasswordLogo" class="fa fa-eye fa-lg fa-fw" aria-hidden="true"
                        style="margin-left: 490px; margin-top: -6px;" onclick="ConfirmPasswordVisibility()"></i>
                </div><br>
                <div class="row" id="CambioPswButton" style="margin-left: 5px;  background-color: #00796A; height:60px; width: 525px; border: 3px solid; border-radius: 5px !important">
                    <div class="col-12" onclick="changePassword()"
                        style="text-align:center; font-weight: bold; cursor: pointer; color: white; margin-top: -2px">
                        <p style="margin-top: 18px;">CAMBIA PASSWORD</p>
                    </div>
                </div>
            </div>

            <div class="col-5" style="text-align: center;">
                <span style="font-weight:bold">LUOGO DI NASCITA</span>
                <div class="input">
                    <input type="text" placeholder="Provincia" id="TextProvinciaNascita">
                </div>
                <div class="input">
                    <input type="text" placeholder="Citta/Comune" id="TextComuneNascita">
                </div>
                <span style="font-weight:bold; line-height: 50px;">INDIRIZZO DI RESIDENZA</span>
                <div class="input">
                    <input type="text" placeholder="Provincia" id="TextProvinciaResidenza">
                </div>
                <div class="input">
                    <input type="text" placeholder="Citta/Comune" id="TextComuneResidenza">
                </div>
                <div class="input">
                    <input type="text" placeholder="Via/Piazza" id="TextViaResidenza">
                </div>
            </div>
            
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="height:60px" onclick="logout()">
            <div class="col-12" id="LogoutButton" 
                style="text-align:center; font-weight: bold; background-color: #00796A; cursor: pointer;">
                <p style="margin-top: 18px;">LOGOUT</p>
            </div>
        </div>
    </div>
</body>

</html>
