<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Richiesta Visita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../custom.css">
    <link rel="stylesheet" href="../date.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        const electron = require('electron');
        const BrowserWindow = electron.remote.BrowserWindow;
        let cardElement = document.querySelector(".card");
        cardElement.addEventListener("click", flip);

        //global: console.log(electron.remote.getGlobal("shared").stringa);
        function LoadNames() {
            document.getElementById("header").innerHTML = "PAZIENTE: " + electron.remote.getGlobal("PatientShared").nome + " " + electron.remote.getGlobal("PatientShared").cognome;
            document.getElementById("header").innerHTML += "<br>MEDICO: " + electron.remote.getGlobal("PatientShared").nome + " " + electron.remote.getGlobal("PatientShared").cognome;
        }

        function CloseWindow() {
            BrowserWindow.getFocusedWindow().close();
        }

        function MinimizeWindow() {
            BrowserWindow.getFocusedWindow().minimize();
        }

        function BackWindow() {
            BrowserWindow.getFocusedWindow().loadFile("src/Patient/PatientRichiesta.html");
        }

        

        function flip() {
            cardElement.classList.toggle("flipped")
        }

        function startTime() {
            var weekday = new Array();
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var d = today.getDate();
            var y = today.getFullYear();
            var wd = weekday[today.getDay()];
            var mt = month[today.getMonth()];

            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('date').innerHTML =
                d;
            document.getElementById('day').innerHTML =
                wd;
            document.getElementById('month').innerHTML =
                mt + "/" + y;

            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }

    </script>
</head>

<body style="font-family: 'Raleway', Arial, Helvetica, sans-serif; color: #ffffff; cursor: default;"
    onload="startTime()">
    <div class="container-fluid" style="text-align: center; background-color: #00796A; height: 40px !important">
        <div class="row align-items-center" style="padding: 0px;">
            <div class="col btn-func" onclick="BackWindow()" style="line-height: 2.5; margin-top: -10px;">
                <img draggable="false" src="../../img/BackArrowIcon.svg" style="width: 25px; height: 25px;" />
            </div>
            <div class="col-9 draggable">
                <img draggable="false" src="../../img/LogoTextWhite.png"
                    style="margin-left: 83px; margin-top: -10px; height: 60px; width: 169px" />
            </div>
            <div class="col btn-func" id="btn-minimize" onclick="MinimizeWindow()"
                style="line-height: 2.4; margin-top: -10px;">
                <img draggable="false" src="../../img/MinimizeIcon.svg"
                    style="width: 39px; height: 39px; padding-top:15px" />
            </div>
            <div class="col btn-func" onclick="CloseWindow()" style="line-height: 2.5; margin-top: -10px;">
                <img draggable="false" src="../../img/CloseIcon.svg" style="width: 25px; height: 25px;" />
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row"
            style="height: 40px; border-bottom: 1px solid #00796A; color: #00796A; margin-left: 20px; margin-right: 20px;">
            <div class="col-12" style="text-align: center; line-height: 40px;">
                <p style="text-align: center; vertical-align: middle; font-weight: bold">RICHIESTA VISITA
                </p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row align-items-center" style="height: 460px; text-align: center">
            <div class="col-12" style="color: #00796A">
                
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="height:60px;">
            <div class="col-12" id="RichiediButton" onclick="todo()"
                style="text-align:center; font-weight: bold; background-color: #00796A; cursor: pointer;">
                <p style="margin-top: 18px;">INVIA RICHIESTA VISITA</p>
            </div>
        </div>
    </div>
</body>

</html>
